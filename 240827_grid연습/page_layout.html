<!DOCTYPE html>
<html lang="en">

<head>

    <title>Web page Layout</title>
    <link rel="stylesheet" href="page_layout.css">
</head>

<body class="container">
    <!-- header.header>nav -->
    <header class="header">
        <nav></nav>
    </header>

    <aside class="side1">SIDE1</aside>

    <aside class="side2">SIDE2</aside>

    <!-- main>section>article*2 -->
    <main>
        <section>
            <article>
                <header>가을 풍경</header>

                <figure>
                    <img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F990822335A03045709"
                        alt="">
                    <figcaption>저리갓</figcaption>
                </figure>
            </article>
            <article>
                <header>가을 노래</header>
                가을밤 떠난 너 - 케이시

            </article>
        </section>
    </main>

    <footer>FOOTER</footer>
